<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<body>

<div class="container">                            
  <form  class="col-md-12" action="gravaritem.php" method="POST" enctype="multipart/form-data" >
    <div class="custom-control custom-switch">
        <br>
        <label for="fname">PRODUTO:</label>			
            <input type=text  name=item class="form-control"  placeholder="" size=40 required>
            <label for="fname">VALOR:</label>	
            <input type=number step="0.01" name=valor class="form-control"  required> 
            <label for="fname">UNIDADE:</label>	
            <input type=text name=unidade class="form-control"  value ="KG" placeholder="" size=2 required> 
            
			
            <label for="fname">IMAGEM:</label><br>
			<div class="custom-file mb-3">
				<input type="file" class="custom-file-input" id="customFile" name="file">
				<label class="custom-file-label" for="customFile">Nenhuma imagem selecionada</label>
			</div>
<br>
			<div align="center" >		
				<input type="checkbox" value = "true" name=divulgar class="custom-control-input" id="switch1" name="example">
				<label class="custom-control-label" for="switch1">PROMOÇÃO</label><BR>
			</div>
				<br>
            <input type = "reset" class="btn btn-danger"  value="Limpar">
            <input type = "submit" class="btn btn-warning" value="Salvar ">
    </div>
  </form>
</div>

<script>
	// Add the following code if you want the name of the file appear on select
	$(".custom-file-input").on("change", function() {
	  var fileName = $(this).val().split("\\").pop();
	  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
	});
</script>
	
</body>
</html>
